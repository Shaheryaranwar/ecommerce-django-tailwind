{% extends "base.html" %}

{% block title %}Order Placed{% endblock %}

{% block content %}
<div class="container mx-auto p-6 text-center">
  <h1 class="text-2xl font-bold text-green-600 mb-4">
    Order Placed Successfully!
  </h1>

  <p class="text-gray-700 mb-6">
    Thank you for your purchase. Your order has been created successfully.
  </p>

  <a
    href="{% url 'products:product_list' %}"
    class="inline-block bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700"
  >
    Continue Shopping
  </a>
</div>
{% endblock %}
