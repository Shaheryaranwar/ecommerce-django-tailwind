{% extends "base.html" %}
{% block content %}
<div class="text-center p-10">
  <h1 class="text-2xl font-bold text-green-600">Payment Successful</h1>
  <p class="mt-2">Transaction ID: {{ payment.transaction_id }}</p>
  <a href="{% url 'products:product_list' %}" class="mt-4 inline-block bg-purple-600 text-white px-6 py-2 rounded">
    Continue Shopping
  </a>
  <h1 class="text-red-600 text-xl font-bold text-center">Payment Failed</h1>
</div>
{% endblock %}
