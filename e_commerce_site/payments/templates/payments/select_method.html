{% extends "base.html" %}
{% block title %}Select Payment Method{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">

    <h2 class="text-xl font-bold mb-6 text-gray-900 text-center">
      Choose Payment Method
    </h2>

    <form method="post" action="{% url 'payments:process' order.id %}">
      {% csrf_token %}

      <div class="space-y-4">

        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
          <input type="radio" name="method" value="cod" required class="mr-3">
          <span class="font-medium">Cash on Delivery (COD)</span>
        </label>

        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
          <input type="radio" name="method" value="stripe" class="mr-3">
          <span class="font-medium">Stripe (Card)</span>
        </label>

        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
          <input type="radio" name="method" value="paypal" class="mr-3">
          <span class="font-medium">PayPal</span>
        </label>

        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
          <input type="radio" name="method" value="jazzcash" class="mr-3">
          <span class="font-medium">JazzCash</span>
        </label>

        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
          <input type="radio" name="method" value="easypaisa" class="mr-3">
          <span class="font-medium">EasyPaisa</span>
        </label>

      </div>

      <button
        type="submit"
        class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Continue to Pay
      </button>
    </form>

  </div>
</div>
{% endblock %}
